<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VaposDobleM</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="main-section">
        <div class="main-content">
            <h1><span>Vapos</span>DobleM</h1>
            <p>Vaporizadores para todo publico</p>
        </div>
    </header>
    <section class="product-section">
        <div class="product">
            <img src="assets/imgs/vaporesso-zero.jpg" alt="vaporesso-zero">
            <div class="product-info">
                <p>vaporesso Zero</p>
                <p>Precio: $29.990</p>
            </div>
        </div>
        <div class="product">
            <img src="assets/imgs/vaporesso-luxe.jpg" alt="vaporesso-luxe">
            <div class="product-info">
                <p>vaporesso Luxe</p>
                <p>Precio: $49.990</p>
            </div>
        </div>
        <div class="product">
            <img src="assets/imgs/vaporesso-revenger.jpg" alt="vaporesso-revenger">
            <div class="product-info">
                <p>Vaporesso Revenger</p>
                <p>Precio: $59.990</p>
            </div>
        </div>
    </section>
    <footer class="footer">
        <p>@VaposDobleM</p>
    </footer>
</body>
</html>
